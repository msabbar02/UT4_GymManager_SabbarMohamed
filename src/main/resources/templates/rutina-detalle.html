<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Detalle de Rutina</title>
</head>
<body>

<h1>Detalle de la Rutina</h1>

<div>
    <p><strong>Nombre:</strong> <span th:text="${rutina.nombre}">Nombre Rutina</span></p>
    <p><strong>Descripción:</strong> <span th:text="${rutina.descripcion}">Descripción</span></p>
    <p><strong>Nivel:</strong> <span th:text="${rutina.nivel}">Nivel</span></p>
</div>

<hr/>

<h3>Ejercicios de la rutina</h3>

<a th:href="@{/web/rutinas/{id}/ejercicios/nuevo(id=${rutina.id})}">
    + Añadir Ejercicio a esta rutina
</a>

<br/><br/>

<table border="1">
    <thead>
    <tr>
        <th>Orden</th>
        <th>Ejercicio</th>
        <th>Grupo Muscular</th>
        <th>Series</th>
        <th>Repeticiones</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="re : ${rutina.rutinaEjercicios}">
        <td th:text="${re.orden}">1</td>

        <td th:text="${re.ejercicio != null ? re.ejercicio.nombre : 'Borrado'}">Press Banca</td>

        <td th:text="${re.ejercicio != null ? re.ejercicio.grupoMuscular.nombre : '-'}">Pecho</td>

        <td th:text="${re.series}">3</td>

        <td th:text="${re.repeticiones}">10</td>

        <td>
            <a th:href="@{/web/rutinas/{rutinaId}/ejercicios/borrar/{reId}(rutinaId=${rutina.id}, reId=${re.id})}"
               onclick="return confirm('¿Quitar este ejercicio?');">
                Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(rutina.rutinaEjercicios)}">
    <p>No hay ejercicios en esta rutina.</p>
</div>

<br/>
<a th:href="@{/web/rutinas}">Volver al listado</a>

</body>
</html>
